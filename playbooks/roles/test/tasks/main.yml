- name: Test
- name: Create Port Group
	local_action: >
		vPortgroup
		hostname="{{ item.value.vcsa_hostname }}" username="{{ vcsa_username }}" root password="{{ vcsa_password }}"
		vsphere_port="443"
                vds_name=Public-DVS
		port_group_name="test_port_grp1"
		num_ports="8"
                vlan=0
                state: present
  with_dict: "{{ vcsa_config }}"


