# https://github.com/vmware/ansible-role-vcsa/blob/master/tasks/prereqs.yml

- name: Create the mount directory
  file:
    path: "{{ iso_mount_dir_path }}"
    state: directory
    mode: 0755 
  become: True

- name: Ensure nfs mount
  mount:
    name: "{{ nfs_mount_dir_path }}" 
    src: 192.168.5.99:/mnt/DroboFS/Shares/NFS 
    fstype: nfs
    state: mounted

- name: Mount the ISO
  mount: 
    name: "{{ iso_mount_dir_path }}" 
    src: "{{ vcsa_iso_path }}" 
    fstype: iso9660
    state: mounted
  become: True

